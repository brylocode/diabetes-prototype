<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cukrzyca</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;400;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="login">
        <div class="login__container">
            <div class="login__top">
                <h4 class="login__title">Zaloguj się do swojego konta</h4>
                <div class="login__username">
                    <label for="username">Nazwa użytkownika lub email</label>
                    <input type="text" name="username" id="username">
                </div>
                <div class="login__password">
                    <label for="password">Hasło</label>
                    <input type="password" name="password" id="password">
                </div>
            </div>
            <div class="login__mid">
                <div class="login__remember">
                    <input type="checkbox" id="remember-me">
                    <label for="remember-me">Zapamiętaj mnie</label>
                </div>
                <a href="/" class="login__forgot">Nie pamiętasz hasła?</a>
            </div>
            <div class="login__bott">
                <button class="btn login__sing-in-btn">Zaloguj się</button>
                <p class="login__sing-up">Nie masz jeszcze konta? <a href="#">Zarejestruj się</a></p>
            </div>
        </div>
    </div>
</body>

</html>
