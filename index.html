<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cukrzyca</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;400;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="sign-out-content sign-out-content-js">
        <div class="login">
            <div class="login__container">
                <form>
                    <div class="login__top">
                        <h4 class="login__title">Zaloguj się do swojego konta</h4>

                        <div class="login__username">
                            <label for="username">Nazwa użytkownika lub email</label>
                            <input type="text" name="username" id="username" required>
                        </div>
                        <div class="login__password">
                            <label for="password">Hasło</label>
                            <input type="password" name="password" id="password" required>
                        </div>
                    </div>
                    <div class="login__mid">
                        <div class="login__remember">
                            <input type="checkbox" id="remember-me">
                            <label for="remember-me">Zapamiętaj mnie</label>
                        </div>
                        <a href="/" class="login__forgot">Nie pamiętasz hasła?</a>
                    </div>
                    <div class="login__bott">
                        <button type="button" class="btn login__sign-in-btn login__sign-in-btn-js">Zaloguj się</button>
                        <p class="login__sign-up">Nie masz jeszcze konta? <a href="#">Zarejestruj się</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="sign-in-content sign-in-content-js">
        <nav class="top-menu">
            <div class="currency">
                <img src="assets/icons/cube.svg" class="currency__icon" alt="ikona waluty">
                <p class="currency__value">1000</p>
            </div>
            <div class="user">
                <img src="assets/icons/user.svg" class="user__avatar" alt="avatar użytkownika">
                <p class="user__name">JanNowak</p>
            </div>
            <div class="notification" data-badge="1"></div>
        </nav>
    </div>


    <script src="js/app.js"></script>
</body>

</html>
